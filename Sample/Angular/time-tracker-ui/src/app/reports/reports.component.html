<div [style.padding.px]="10">
    <h2 class="mat-h2">ðŸ’º Timesheet</h2>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="totalMinutes">
            <th mat-header-cell *matHeaderCellDef> Total minutes </th>
            <td mat-cell *matCellDef="let element"> {{element.totalMinutes}} </td>
        </ng-container>

        <ng-container matColumnDef="dayInMonth">
            <th mat-header-cell *matHeaderCellDef> Day in month </th>
            <td mat-cell *matCellDef="let element"> {{element.dayInMonth}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
