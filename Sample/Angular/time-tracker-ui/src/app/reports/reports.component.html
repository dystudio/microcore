<div [style.padding.px]="10">
    <h2 class="mat-h2">ðŸ“† Current month </h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Task description </th>
            <td mat-cell *matCellDef="let element">
                <ul class="task-list">
                    <li *ngFor="let task of element.tasks">
                        {{ task }}
                    </li>
                </ul>
            </td>
        </ng-container>

        <ng-container matColumnDef="totalMinutes">
            <th mat-header-cell *matHeaderCellDef> Total minutes </th>
            <td mat-cell *matCellDef="let element"> {{element.totalMinutes}} </td>
        </ng-container>

        <ng-container matColumnDef="dayInMonth">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element">
                {{element.monthInYear | number:'2.0-0' }} - {{element.dayInMonth | number:'2.0-0'}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
